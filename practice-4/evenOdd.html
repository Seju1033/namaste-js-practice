<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even</title>
</head>

<body>
    <h1>Odd Even cheaker </h1>
    <script>
        let num = Number(prompt("Enter a number :"))
        if(isNaN(num)){
            alert("Please enter a valid number ")
        }else{
            if(num % 2 == 0){
                alert(num + "is Even")
            }else{
                alert(num + "is Odd")
            }
        }
        console.log(num)
    </script>
</body>

</html>
